codecov:
  notify:
    require_ci_to_pass: yes
  strict_yaml_branch: main  # only use the latest copy on main branch

coverage:
  precision: 2
  round: down
  range: "78...100"
  status:
    project:
      default:
        enabled: yes
        target: 85%
    patch:
      default:
        enabled: yes
        target: 95%
