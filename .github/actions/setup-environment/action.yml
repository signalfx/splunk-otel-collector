name: 'setup environment'
description: 'setup go environment'

runs:
  using: "composite"
  steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: '**/go.sum'

    - name: Installing required tools
      shell: bash
      working-directory: ${{github.workspace}}
      run: |
        make install-tools
