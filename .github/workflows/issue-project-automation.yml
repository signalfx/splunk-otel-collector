name: Issue Project Automation

on:
  issues:
    types: [opened]
permissions:
  contents: read
  issues: write

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.7.1
        with:
          project: Data Collection
          column: To do
          repo-token: ${{ secrets.GITHUB_TOKEN }}
