name: msi-build

on:
  workflow_call:
    inputs:
      OS:
        required: true
        type: string
      ARCH:
        required: true
        type: string
    outputs:
      version:
        description: "The MSI version"
        value: ${{ jobs.msi-build.outputs.version }}

env:
  GO_VERSION: 1.25.7

jobs:
  msi-build:
    runs-on: ${{ inputs.OS }}
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get MSI version
        id: get-version
        shell: bash
        run: |
          # Get base version from git and strip the v prefix
          VERSION=$(git describe --match "v[0-9]*" HEAD | sed 's/^v//' | sed 's/-g[0-9a-f]*$//')
          
          # MSI version must be N.N.N or N.N.N.N format (numeric only)
          # Convert 0.140.0-60 to 0.140.0.60 (replace dash with dot)
          VERSION="${VERSION//-/.}"
          
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Install Wix
        run: dotnet tool restore

      - name: Downloading binaries-windows_${{ inputs.ARCH }}
        uses: actions/download-artifact@v7
        with:
          name: binaries-windows_${{ inputs.ARCH }}
          path: ./bin

      - name: Downloading agent-bundle-windows
        uses: actions/download-artifact@v7
        with:
          name: agent-bundle-${{ inputs.OS }}
          path: ./dist

      - name: Downloading msi-custom-actions
        uses: actions/download-artifact@v7
        with:
          name: msi-custom-actions
          path: ./packaging/msi/SplunkCustomActions/bin/Release

      - name: Build MSI
        shell: bash
        run: |
          # Build script parameters
          VERSION="${{ steps.get-version.outputs.version }}"
          JMX_METRIC_GATHERER_RELEASE=$(cat packaging/jmx-metric-gatherer-release.txt)

          ./packaging/msi/build.sh "$VERSION" "$JMX_METRIC_GATHERER_RELEASE" "${{ inputs.OS }}"

      - name: Uploading msi build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: msi-build-${{ inputs.OS }}
          path: ./dist/*.msi
