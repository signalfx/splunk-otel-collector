name: msi-build

on:
  workflow_call:
    inputs:
      OS:
        required: true
        type: string

env:
  GO_VERSION: 1.24.6

jobs:
  msi-build:
    runs-on: ${{ inputs.OS }}
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5

      - name: Downloading binaries-windows_amd64
        uses: actions/download-artifact@v5
        with:
          name: binaries-windows_amd64
          path: ./bin

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: '**/go.sum'

      - name: Downloading agent-bundle-windows
        uses: actions/download-artifact@v5
        with:
          name: agent-bundle-windows-${{ inputs.OS }}
          path: ./dist

      - name: Downloading msi-custom-actions
        uses: actions/download-artifact@v5
        with:
          name: msi-custom-actions
          path: ./packaging/msi/SplunkCustomActions/bin/Release

      - name: Build MSI
        shell: bash
        run: |
          mkdir -p dist
          PROJECT_DIR="$PWD" WORK_DIR="$PWD/work" SUPPORT_BUNDLE_SCRIPT="$PWD/packaging/msi/splunk-support-bundle.ps1" FLUENTD_CONFIG="$PWD/packaging/fpm/etc/otel/collector/fluentd/fluent.conf" MSI_SRC_DIR="$PWD/packaging/msi"

      - name: Uploading msi build artifacts
        if: ${{ matrix.OS == 'windows-2025' }}
        uses: actions/upload-artifact@v4
        with:
          name: msi-build-${{ inputs.OS }}
          path: ./dist/*.msi
