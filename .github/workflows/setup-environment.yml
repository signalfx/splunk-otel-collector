name: setup-environment

on:
  workflow_call:

env:
  GO_VERSION: 1.23.10

jobs:
  setup-environment:
    name: setup-environment
    runs-on: ubuntu-24.04
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: '**/go.sum'

      - name: Installing dependency
        run: |
          make install-tools
