default:
  image: 'docker.repo.splunkdev.net/ci-cd/ci-container:debian-buster'

stages:
  - sast-oss-scan
  - build
  - sign
  - package
  - cve-scan
  - release
  - github-release

include:
  # https://cd.splunkdev.com/prodsec/scp-scanning/gitlab-checkmarx
  - project: 'prodsec/scp-scanning/gitlab-checkmarx'
    ref: latest
    file: '/templates/.sast_scan.yml'
  # https://cd.splunkdev.com/prodsec/whitesource
  - project: 'prodsec/whitesource'
    ref: latest
    file: '/templates/.whitesource.yml'

semgrep:
  stage: sast-oss-scan
  extends: .sast_scan
  variables:
    SAST_SCANNER: "Semgrep"
    SEMGREP_EXCLUDE: "examples,internal/buildscripts,tests,*_test.go"
    alert_mode: "policy"
  after_script:
    - echo "Check results at $CI_PIPELINE_URL/security"
  only:
    - main

whitesource:
  extends: .whitesource
  stage: sast-oss-scan
  variables:
    ws_user_key: ${WHITESOURCE_USER_KEY}
    product_id: ${WHITESOURCE_ID}
    config: go-modules
    config_overlay: $CI_PROJECT_DIR/.whitesource.conf
  only:
    - main

.go-cache:
  image: 'docker.repo.splunkdev.net/ci-cd/ci-container:golang-1.17-pre'
  variables:
    GOPATH: "$CI_PROJECT_DIR/.go"
  before_script:
    - mkdir -p $GOPATH
    - make install-tools
    - export PATH=$GOPATH/bin:$PATH
  cache:
    key: "go-cache"
    paths:
      - .go/pkg/mod
      - .go/bin

compile:
  extends: .go-cache
  only:
    variables:
      - $CI_COMMIT_BRANCH == "main"
      - $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+.*/
  stage: build
  parallel:
    matrix:
      - TARGET: [binaries-darwin_amd64, binaries-linux_amd64, binaries-linux_arm64, binaries-windows_amd64]
  script: make $TARGET
  after_script:
    - if [ -e bin/otelcol ]; then rm -f bin/otelcol; fi  # remove the symlink
  artifacts:
    paths:
      - bin/

.sign-release-cache:
  image: 'docker.repo.splunkdev.net/ci-cd/ci-container:python-3.9'
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    key: "sign-release-pip-cache"
    paths:
      - .cache/pip
  before_script:
    - pip3 install -r internal/buildscripts/packaging/release/requirements.txt

.sign-release:
  only:
    variables:
      - $CI_COMMIT_BRANCH == "main"
      - $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+.*/
  retry: 2
  script:
    - |
      set -ex
      STAGE="test"
      if [[ "${CI_COMMIT_TAG:-}" =~ beta ]]; then
        STAGE="beta"
      elif [[ "${CI_COMMIT_TAG:-}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
        STAGE="release"
      fi
      for path in ${PATHS:-}; do
        if [ ! -f "$path" ]; then
          echo "$path not found!"
          exit 1
        fi
        python3 internal/buildscripts/packaging/release/sign_release.py --force --stage=$STAGE --path=$path ${OPTIONS:-}
      done

sign-exe:
  extends:
    - .sign-release-cache
    - .sign-release
  stage: sign
  variables:
    PATHS: bin/otelcol_windows_amd64.exe
    OPTIONS: "--no-push"
  after_script:
    - mkdir -p dist/signed
    - mv bin/signed/otelcol_windows_amd64.exe dist/signed/
  artifacts:
    paths:
      - dist/signed/otelcol_windows_amd64.exe

sign-osx:
  extends:
    - .sign-release-cache
    - .sign-release
  stage: sign
  variables:
    PATHS: bin/otelcol_darwin_amd64
    OPTIONS: "--no-push"
  after_script:
    - mkdir -p dist/signed
    - mv bin/signed/otelcol_darwin_amd64 dist/signed/
  artifacts:
    paths:
      - dist/signed/otelcol_darwin_amd64

build-image:
  only:
    variables:
      - $CI_COMMIT_BRANCH == "main"
      - $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+.*/
  stage: package
  retry: 2
  script:
    - make docker-otelcol SKIP_COMPILE=true
  after_script:
    - mkdir -p dist
    - docker save -o dist/otelcol.tar otelcol:latest
  artifacts:
    paths:
      - dist/otelcol.tar

.build-deb-rpm:
  only:
    variables:
      - $CI_COMMIT_BRANCH == "main"
      - $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+.*/
  stage: package
  parallel:
    matrix:
      - ARCH: [amd64, arm64]
  before_script:
    - ./internal/buildscripts/packaging/fpm/install-deps.sh
  script:
    - ./internal/buildscripts/packaging/fpm/${PKG_TYPE}/build.sh "${CI_COMMIT_TAG:-}" "$ARCH" "./dist"

build-deb:
  extends: .build-deb-rpm
  variables:
    PKG_TYPE: deb
  artifacts:
    paths:
      - dist/*.deb

build-rpm:
  extends: .build-deb-rpm
  variables:
    PKG_TYPE: rpm
  artifacts:
    paths:
      - dist/*.rpm

build-msi:
  only:
    variables:
      - $CI_COMMIT_BRANCH == "main"
      - $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+.*/
  stage: package
  before_script:
    # build the MSI with the signed exe
    - cp -f dist/signed/otelcol_windows_amd64.exe bin/otelcol_windows_amd64.exe
  script:
    - make msi SKIP_COMPILE=true VERSION=${CI_COMMIT_TAG:-}
  artifacts:
    paths:
      - dist/*.msi

.push-docker-image:
  stage: release
  script:
    - if [ "${CI_COMMIT_TAG:-}" = "$IMAGE_TAG" ]; then export IMAGE_TAG="${IMAGE_TAG#v}"; fi
    - docker load -i dist/otelcol.tar
    - docker login -u $CIRCLECI_QUAY_USERNAME -p $CIRCLECI_QUAY_PASSWORD quay.io
    - |
      echo "Tagging and pushing quay.io/signalfx/${IMAGE_NAME}:${IMAGE_TAG}"
      docker tag otelcol:latest quay.io/signalfx/${IMAGE_NAME}:${IMAGE_TAG}
      docker push quay.io/signalfx/${IMAGE_NAME}:${IMAGE_TAG}
    - |
      if [[ "$IMAGE_NAME" = "splunk-otel-collector-dev" ]] || [[ "$IMAGE_TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
        echo "Tagging and pushing quay.io/signalfx/${IMAGE_NAME}:latest"
        docker tag otelcol:latest quay.io/signalfx/${IMAGE_NAME}:latest
        docker push quay.io/signalfx/${IMAGE_NAME}:latest
      fi

push-dev-image:
  extends: .push-docker-image
  only:
    - main
  variables:
    IMAGE_NAME: splunk-otel-collector-dev
    IMAGE_TAG: "$CI_COMMIT_SHA"

push-image:
  extends: .push-docker-image
  only:
    variables:
      - $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+.*/
  except:
    - branches
  variables:
    IMAGE_NAME: splunk-otel-collector
    IMAGE_TAG: "$CI_COMMIT_TAG"

release-debs:
  extends:
    - .sign-release-cache
    - .sign-release
  stage: release
  variables:
    PATHS: dist/*.deb
  after_script:
    # stage the debs to be picked up by the github-release job
    - mkdir -p dist/signed
    - cp dist/*.deb dist/signed/
  artifacts:
    paths:
      - dist/signed/*.deb

release-rpms:
  extends:
    - .sign-release-cache
    - .sign-release
  stage: release
  variables:
    PATHS: dist/*.rpm
  artifacts:
    paths:
      - dist/signed/*.rpm

# only sign the MSI; disable push to S3 until we get a token
release-msi:
  extends:
    - .sign-release-cache
    - .sign-release
  stage: release
  variables:
    PATHS: dist/*.msi
    OPTIONS: "--no-push"
  artifacts:
    paths:
      - dist/signed/*.msi

# release installer scripts; disabled until we get a token for pushing to S3
.release-installers:
  extends:
    - .sign-release-cache
  only:
    variables:
      - $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+.*/
  stage: release
  script:
    - python3 internal/buildscripts/packaging/release/sign_release.py --force --installers

github-release:
  extends: .go-cache
  only:
    variables:
      - $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+.*/
  stage: github-release
  script:
    - mkdir -p dist/assets
    - cp bin/otelcol_linux_* dist/assets/
    - cp dist/signed/* dist/assets/
    - pushd dist/assets && shasum -a 256 * > checksums.txt && popd
    - ghr -t "$GITHUB_TOKEN" -u signalfx -r splunk-otel-collector --replace "$CI_COMMIT_TAG" dist/assets/
  artifacts:
    when: always
    paths:
      - dist/assets

.ansible:
  image: 'cimg/python:3.9'
  only:
    - /^ansible-v[0-9]+\.[0-9]+\.[0-9]+.*/
  except:
    - branches
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    key: "ansible-pip-cache"
    paths:
      - .cache/pip

ansible-build:
  extends: .ansible
  stage: build
  artifacts:
    paths:
      - dist/
  before_script:
    - pip3 install ansible==3.4.0
  script:
    - ansible-galaxy collection build ./deployments/ansible --output-path ./dist

ansible-release:
  extends: .ansible
  stage: release
  before_script:
    - pip3 install ansible==3.4.0 yq==2.12.0
  script:
    - export COLLECTION_VERSION=$(cat ./deployments/ansible/galaxy.yml | yq .version -r)
    - ansible-galaxy collection publish ./dist/signalfx-splunk_otel_collector-${COLLECTION_VERSION}.tar.gz --token=${ANSIBLE_GALAXY_TOKEN} 

puppet-release:
  image: 'docker-hub.repo.splunkdev.net/ruby:2.6-buster'
  stage: release
  only:
    variables:
      - $CI_COMMIT_TAG =~ /^puppet-v[0-9]+\.[0-9]+\.[0-9]+.*/
  before_script:
    - gem install bundler
    - cd deployments/puppet
    - bundle install
    - bundle exec rake module:clean
  script:
    - bundle exec rake module:push
  artifacts:
    paths:
      - deployments/puppet/pkg/*.tar.gz

cve-scan:
  extends: .go-cache
  stage: cve-scan
  only:
    - main
    - schedules
  before_script:
    - mkdir -p ~/.docker/cli-plugins
    - curl https://github.com/docker/scan-cli-plugin/releases/latest/download/docker-scan_linux_amd64 -L -s -S -o ~/.docker/cli-plugins/docker-scan
    - chmod +x ~/.docker/cli-plugins/docker-scan
  script:
    - |
      if [ -f dist/otelcol.tar ]; then
        docker load -i dist/otelcol.tar
      else
        make docker-otelcol
      fi
    - docker scan --accept-license --login --token ${SNYK_AUTH_TOKEN}
    - docker scan otelcol
  after_script:
    - |
      if [ "$CI_JOB_STATUS" != "success" ]; then
        curl -X POST ${SLACK_WEBHOOK_URL} -H 'Content-Type: application/json' \
          --data "{\"blocks\": [{\"type\": \"section\",\"text\": {\"type\": \"mrkdwn\",\"text\": \"*@here Gitlab Job #${CI_JOB_ID}*\"}},{\"type\": \"section\",\"text\": {\"type\": \"mrkdwn\",\"text\": \"*:ghost: Vulnerability scan failed on splunk-otel-collector*\"},\"accessory\": {\"type\": \"button\",\"text\": {\"type\": \"plain_text\",\"text\": \"More Info\",\"emoji\": true},\"style\": \"danger\",\"url\": \"${CI_JOB_URL}\",\"action_id\": \"button-action\"}}]}"
      fi
