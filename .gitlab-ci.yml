    - schedules
  before_script:
    - mkdir -p ~/.chef
    - cat "$CHEF_PEM" > ~/.chef/signalfx.pem
    - cat "$CHEF_KNIFE_RB" > ~/.chef/knife.rb
    - gem install nori:2.6.0 faraday:2.8.1 knife:17.10.0
    - mkdir -p /tmp/cookbooks
