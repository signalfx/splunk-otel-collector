version: "2"
# options for analysis running
run:
  # Allow multiple parallel golangci-lint instances running.
  # If false (default) - golangci-lint acquires file lock on start.
  allow-parallel-runners: true

  # default concurrency is a available CPU number
  concurrency: 4

  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 15m

  # exit code when at least one issue was found, default is 1
  issues-exit-code: 1

  # include test files or not, default is true
  tests: true

  # by default isn't set. If set we pass it to "go list -mod={option}". From "go help modules":
  # If invoked with -mod=readonly, the go command is disallowed from the implicit
  # automatic updating of go.mod described above. Instead, it fails when any changes
  # to go.mod are needed. This setting is most useful to check that go.mod does
  # not need updates, such as in a continuous integration and testing system.
  # If invoked with -mod=vendor, the go command assumes that the vendor
  # directory holds the correct copies of dependencies and ignores
  # the dependency descriptions in go.mod.
  modules-download-mode: readonly

# output configuration options
output:
  # The formats used to render issues.
  formats:
    colored-line-number:
      path: stdout

  # Show statistics per linter.
  show-stats: false

formatters:
  enable:
    - gofumpt
    - goimports

  settings:
    gofmt:
      # simplify code: gofmt with `-s` option, true by default
      simplify: true

    gofumpt:
      # Choose whether to use the extra rules
      extra-rules: true

    goimports:
      # put imports beginning with prefix after 3rd-party packages;
      # it's a comma-separated list of prefixes
      local-prefixes:
        - github.com/signalfx/splunk-otel-collector
        - github.com/signalfx/signalfx-agent

linters:
  disable:
    - errcheck
  enable:
    - asasalint
    - copyloopvar
    - decorder
    - errcheck
    - gocritic
    - gosec
    - govet
    - misspell
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
#    Enable additional linters as needed in the future
#    - contextcheck
#    - depguard
#    - errorlint
#    - fatcontext
#    - nolintlint
#    - perfsprint
#    - testifylint
#    - thelper
#    - usestdlibvars
#    - usetesting
#    - whitespace

  exclusions:
    presets:
      - std-error-handling

    # Excluding configuration per-path, per-linter, per-text and per-source
    rules: []

  # all available settings of specific linters
  settings:
    depguard:
      rules:
        denied-deps:
          deny:
            - pkg: "go.uber.org/atomic"
              desc: "Use 'sync/atomic' instead of go.uber.org/atomic"
            - pkg: "github.com/pkg/errors"
              desc: "Use 'errors' or 'fmt' instead of github.com/pkg/errors"
            - pkg: "github.com/hashicorp/go-multierror"
              desc: "Use go.uber.org/multierr instead of github.com/hashicorp/go-multierror"
            - pkg: "math/rand$"
              desc: "Use the newer 'math/rand/v2' instead of math/rand"
            - pkg: "sigs.k8s.io/yaml"
              desc: "Use 'go.yaml.in/yaml' instead of sigs.k8s.io/yaml"
        # Add a different guard rule so that we can ignore tests.
        ignore-in-test:
          # Allow in tests for testing pdata or other receivers/exporters that expect OTLP.
          files:
            - '!**/*_test.go'
          deny:
            - pkg: go.opentelemetry.io/proto
              desc: Use go.opentelemetry.io/collector/pdata instead

    gocritic:
      disabled-checks:
        - deferInLoop
        - filepathJoin
        - hugeParam
        - importShadow
        - rangeValCopy
        - unnamedResult
        - whyNoLint
        - paramTypeCombine
        - yodaStyleExpr
        - sloppyReassign
        - emptyStringTest
        - octalLiteral
        - exposedSyncMutex
        - preferStringWriter
        - nestingReduce
        - typeUnparen
        - ptrToRefParam
        - regexpSimplify
        - stringConcatSimplify
        - httpNoBody
        - stringXbytes
        - redundantSprint
      enable-all: true

    gosec:
      excludes:
        - G104 # Errors unhandled.
        - G301 # TLS InsecureSkipVerify set true.
        - G302 # Poor file permissions used when creating a new file or directory.
        - G304 # File path provided as tainted input to file opening function.

    govet:
      enable-all: true
      disable:
        - buildtag  # false positive with go1.25.3
      # settings per analyzer
      settings:
        printf: # analyzer name, run `go tool vet help` to see all analyzers
          funcs: # run `go tool vet help printf` to see available settings for `printf` analyzer
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf

    misspell:
      # Correct spellings using locale preferences for US or UK.
      # Default is to use a neutral variety of English.
      # Setting locale to US will correct the British spelling of 'colour' to 'color'.
      locale: US

    nolintlint:
      require-specific: true

    perfsprint:
      # Optimizes even if it requires an int or uint type cast.
      int-conversion: true
      # Optimizes into `err.Error()` even if it is only equivalent for non-nil errors.
      err-error: true
      # Optimizes `fmt.Errorf`.
      errorf: true
      # Optimizes `fmt.Sprintf` with only one argument.
      sprintf1: true
      # Optimizes into strings concatenation.
      strconcat: true

    revive:
      # minimal confidence for issues, default is 0.8
      confidence: 0.8
      rules:
        # Blank import should be only in a main or test package, or have a comment justifying it.
        - name: blank-imports
        # context.Context() should be the first parameter of a function when provided as argument.
        - name: context-as-argument
        # Basic types should not be used as a key in `context.WithValue`
        - name: context-keys-type
        # Importing with `.` makes the programs much harder to understand
        - name: dot-imports
#          Enable this rule after refactoring in the if else block.
#        - name: early-return
#          arguments:
#            - preserveScope
        # Empty blocks make code less readable and could be a symptom of a bug or unfinished refactoring.
        - name: empty-block
        # for better readability, variables of type `error` must be named with the prefix `err`.
        - name: error-naming
        # for better readability, the errors should be last in the list of returned values by a function.
        - name: error-return
        # for better readability, error messages should not be capitalized or end with punctuation or a newline.
        - name: error-strings
        # report when replacing `errors.New(fmt.Sprintf())` with `fmt.Errorf()` is possible
        - name: errorf
        # incrementing an integer variable by 1 is recommended to be done using the `++` operator
        - name: increment-decrement
        # highlights redundant else-blocks that can be eliminated from the code
        - name: indent-error-flow
        # This rule suggests a shorter way of writing ranges that do not use the second value.
        - name: range
        # receiver names in a method should reflect the struct name (p for Person, for example)
        - name: receiver-naming
        # redefining built in names (true, false, append, make) can lead to bugs very difficult to detect.
        - name: redefines-builtin-id
        # redundant else-blocks that can be eliminated from the code.
        - name: superfluous-else
          arguments:
            - preserveScope
        # prevent confusing name for variables when using `time` package
        - name: time-naming
        # warns when an exported function or method returns a value of an un-exported type.
        - name: unexported-return
        - name: unnecessary-stmt
        # spots and proposes to remove unreachable code. also helps to spot errors
        - name: unreachable-code
        # Functions or methods with unused parameters can be a symptom of an unfinished refactoring or a bug.
        - name: unused-parameter
        # Since Go 1.18, interface{} has an alias: any. This rule proposes to replace instances of interface{} with any.
        # Enable this rule after refactoring in the affected places.
        # - name: use-any
        # report when a variable declaration can be simplified
        - name: var-declaration
        # warns when initialism, variable or package naming conventions are not followed.
        - name: var-naming

    staticcheck:
      checks:
        - all
        - -SA4011 # disable: analysis of atomic values is unsound
        - -ST1000
        - -ST1003
        - -ST1020
        - -ST1021
        - -QF1007
        - -QF1008

    testifylint:
      enable-all: true

    thelper:
      benchmark:
        begin: false
      fuzz:
        begin: false
      tb:
        begin: false
      test:
        begin: false

issues:
  # Maximum issues count per one linter.
  max-issues-per-linter: 0
  # Maximum count of issues with the same text.
  max-same-issues: 0
  exclude-rules:
    - text: "SA1019: \"github.com/signalfx/splunk-otel-collector/internal/exporter/httpsinkexporter"
      linters:
        - staticcheck
  exclude-dirs-use-default: false