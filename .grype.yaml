exclude:
  - './deployments/**'
  - './examples/**'
  - './instrumentation/packaging/**'
  - './packaging/**'
  - './tests/**'
  # Excluding 7-Zip and SQLite dlls from the scan since these are not actionable directly by us
  # initial tracking Q at https://github.com/microsoft/Windows-Containers/issues/610
  - '/Files/Windows/WinSxS/amd64_windows-senseclient-service_31bf3856ad364e35_10.0.26100.4768_none_43cb7db83f4f3973/7z.dll'
  - '/Files/Windows/SysWOW64/winsqlite3.dll'
  - '/Files/Windows/System32/winsqlite3.dll'
ignore:
  # false positive since the detected version is 2023.7.22 but expects 2023.07.22
  - vulnerability: GHSA-xqr8-7jwr-rhp7
    package:
      name: certifi
      version: 2023.7.22
      type: python
  # false positive: https://github.com/jstedfast/MimeKit/discussions/1054
  - vulnerability: GHSA-gmc6-fwg3-75m5
    package:
      name: MimeKit
      type: dotnet
      location: "**/MimeKitLite.dll"
