receiver_id: smartagent/redis
service_type: redis
properties_tmpl: |
  enabled: true
  rule:
    docker_observer: type == "container" and any([name, image, command], {# matches "(?i)redis"})
  config:
    default: {}
status:
  metrics:
    - status: successful
      strict: redis.uptime
      message: redis receiver is working!
  statements:
    - status: failed
      regexp: "connection refused"
      message: The container is not serving connections.
