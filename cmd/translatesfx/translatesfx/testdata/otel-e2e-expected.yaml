config_sources:
  include: null
  zookeeper:
    endpoints:
      - 127.0.0.1:2181
    timeout: 10s
  etcd2:
    endpoints:
      - http://127.0.0.1:2379
  vault/0:
    endpoint: http://127.0.0.1:8200
    path: /secret/sfx
    auth:
      token: abc123
extensions:
  k8s_observer:
    auth_type: serviceAccount
    node: ${K8S_NODE_NAME}
  smartagent:
    bundleDir: /usr/lib/signalfx-agent
    collectd:
      configDir: /var/run/signalfx-agent
receivers:
  receiver_creator:
    receivers:
      smartagent/collectd/redis:
        config:
          type: collectd/redis
        rule: type == "port" && pod.name matches "redis" && port == 6379
    watch_observers:
      - k8s_observer
  smartagent/processlist:
    type: processlist
  smartagent/signalfx-forwarder:
    listenAddress: ${vault/0:port}
    type: signalfx-forwarder
  smartagent/vsphere:
    type: vsphere
    host: 1.2.3.4
    username: user
    password: $etcd2:/password
processors:
  metricstransform:
    transforms:
      - action: update
        include: .*
        match_type: regexp
        operations:
          - action: add_label
            new_label: aaa
            new_value: 42
          - action: add_label
            new_label: bbb
            new_value: 111
  resourcedetection:
    detectors:
      - system
      - env
      - gce
      - ecs
      - ec2
      - azure
  filter:
    metrics:
      exclude:
        match_type: expr
        expressions:
          - MetricName matches "^node_filesystem_.*$" and not (MetricName
            matches "^node_filesystem_free_bytes$") and not (MetricName matches
            "^node_filesystem_readonly$")
          - MetricName matches "^node_network_.*$" and (Label("interface")
            matches "^.*$" and not (Label("interface") matches "^eth0$"))
          - MetricName matches "^node_disk_.*$" and (Label("device") matches
            "^sr.*$")
exporters:
  signalfx:
    access_token: "${include:token}"
    realm: us1
service:
  extensions:
    - k8s_observer
    - smartagent
  pipelines:
    logs:
      receivers:
        - smartagent/processlist
      processors:
        - resourcedetection
      exporters:
        - signalfx
    metrics:
      receivers:
        - receiver_creator
        - smartagent/signalfx-forwarder
        - smartagent/vsphere
      processors:
        - filter
        - metricstransform
        - resourcedetection
      exporters:
        - signalfx
    traces:
      receivers:
        - smartagent/signalfx-forwarder
      processors:
        - resourcedetection
      exporters:
        - signalfx
