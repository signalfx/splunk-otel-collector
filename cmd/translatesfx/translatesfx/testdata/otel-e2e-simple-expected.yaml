config_sources:
  include: null
exporters:
  signalfx:
    access_token: "${include:token}"
    realm: us1
extensions:
  smartagent:
    bundleDir: /usr/lib/signalfx-agent
    collectd:
      configDir: /var/run/signalfx-agent
processors:
  metricstransform:
    transforms:
      - action: update
        include: .*
        match_type: regexp
        operations:
          - action: add_label
            new_label: aaa
            new_value: 42
          - action: add_label
            new_label: bbb
            new_value: 111
  resourcedetection:
    detectors:
      - system
      - env
      - gce
      - ecs
      - ec2
      - azure
receivers:
  smartagent/collectd/redis:
    host: localhost
    port: 6379
    type: collectd/redis
  smartagent/processlist:
    type: processlist
  smartagent/signalfx-forwarder:
    listenAddress: "0.0.0.0:9080"
    type: signalfx-forwarder
service:
  extensions:
    - smartagent
  pipelines:
    logs:
      exporters:
        - signalfx
      processors:
        - resourcedetection
      receivers:
        - smartagent/processlist
    metrics:
      exporters:
        - signalfx
      processors:
        - resourcedetection
        - metricstransform
      receivers:
        - smartagent/collectd/redis
        - smartagent/signalfx-forwarder
    traces:
      exporters:
        - signalfx
      processors:
        - resourcedetection
      receivers:
        - smartagent/signalfx-forwarder
