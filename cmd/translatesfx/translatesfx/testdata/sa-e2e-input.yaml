signalFxAccessToken: { "#from": "token" }
signalFxRealm: us1

bundleDir: /usr/lib/signalfx-agent

configSources:
  zookeeper:
    endpoints:
      - 127.0.0.1:2181
    timeoutSeconds: 10
  etcd2:
    endpoints:
      - http://127.0.0.1:2379
  vault:
    vaultAddr: http://127.0.0.1:8200
    vaultToken: abc123

globalDimensions:
  aaa: 42
  bbb: 111

collectd:
  configDir: "/var/run/signalfx-agent"

observers:
  - type: k8s-api

metricsToExclude:
  - metricNames:
      - node_filesystem_*
      - '!node_filesystem_free_bytes'

  - metricName: node_network_*
    dimensions:
      interface: [ '*', '!eth0' ]

  - metricName: node_disk_*
    dimensions:
      device: sr*

metricsToInclude:
  - metricNames:
      - node_filesystem_readonly

monitors:
  - type: collectd/redis
    discoveryRule: target == "hostport" && name =~ "redis" && port == 6379
  - type: signalfx-forwarder
    listenAddress: {"#from": "vault:/secret/sfx[port]"}
  - type: processlist
  - type: vsphere
    host: 1.2.3.4
    username: user
    password: $etcd2:/password
