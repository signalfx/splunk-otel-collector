---
- name: Converge scenario with custom variables
  hosts: all
  become: yes
  vars:
    collector_local_artifact_testing_enabled: true
    collector_splunk_access_token: fake-token
    splunk_ingest_url: https://fake-splunk-ingest.com
    splunk_api_url: https://fake-splunk-api.com
    collector_splunk_otel_collector_version: 0.126.0
    collector_splunk_otel_collector_config: /etc/otel/collector/custom_config.yml
    collector_splunk_otel_collector_config_source: ./custom_collector_config.yml
    collector_splunk_service_user: custom-user
    collector_splunk_service_group: custom-group
    collector_splunk_memory_total_mib: 256
    collector_splunk_otel_collector_command_line_args: "--discovery --set=processors.batch.timeout=10s"
    collector_gomemlimit: 230
    collector_splunk_listen_interface: 1.2.3.4
    collector_splunk_otel_collector_additional_env_vars:
      MY_CUSTOM_VAR1: value1
      MY_CUSTOM_VAR2: value2
      MY_CUSTOM_VAR3: "value3 with spaces"
  tasks:
    - name: "Include signalfx.splunk_otel_collector.collector role"
      ansible.builtin.include_role:
        name: "signalfx.splunk_otel_collector.collector"
