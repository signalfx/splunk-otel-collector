---
# Custom collector config for test purposes

receivers:
  filelog:
    include:
      - /var/log/app.log
  otlp:
    protocols:
      grpc:
      http:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['127.0.0.1:8888']

processors:
  memory_limiter:
    check_interval: 2s
    limit_mib: ${SPLUNK_MEMORY_LIMIT_MIB}

exporters:
  debug/detailed:
    verbosity: detailed
  debug/normal:
    verbosity: normal

service:
  pipelines:
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter]
      exporters: [debug/normal]
    logs:
      receivers: [otlp, filelog]
      processors: [memory_limiter]
      exporters: [debug/detailed]
