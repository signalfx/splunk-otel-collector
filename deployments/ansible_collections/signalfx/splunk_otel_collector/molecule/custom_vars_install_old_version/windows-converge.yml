---
- name: Converge scenario with custom variables and v0.97.0 of Splunk Otel Collector
  hosts: all
  become: no
  vars:
    collector_splunk_access_token: fake-token
    collector_splunk_ingest_url: https://fake-splunk-ingest.com
    collector_splunk_api_url: https://fake-splunk-api.com
    collector_splunk_hec_url: https://fake-splunk-hec.com
    collector_splunk_hec_token: fake-hec-token
    collector_splunk_otel_collector_version: 0.97.0
    collector_splunk_otel_collector_config: '{{ansible_env.ProgramData}}\Splunk\OpenTelemetry Collector\custom_config.yml'
    collector_splunk_otel_collector_config_source: ./custom_collector_config.yml
    collector_splunk_memory_total_mib: 256
    collector_gomemlimit: 230
    collector_splunk_listen_interface: 1.2.3.4
    collector_splunk_otel_collector_additional_env_vars:
      MY_CUSTOM_VAR1: value1
      MY_CUSTOM_VAR2: value2
      MY_CUSTOM_VAR3: 'value3 with spaces'
    collector_install_splunk_dotnet_auto_instrumentation: true
    collector_splunk_dotnet_auto_instrumentation_version: 1.8.0
    collector_splunk_dotnet_auto_instrumentation_system_wide: true
    collector_splunk_dotnet_auto_instrumentation_environment: test-environment
    collector_splunk_dotnet_auto_instrumentation_service_name: test-service-name
    collector_splunk_dotnet_auto_instrumentation_enable_profiler: true
    collector_splunk_dotnet_auto_instrumentation_enable_profiler_memory: true
    collector_splunk_dotnet_auto_instrumentation_additional_options:
      SPLUNK_DOTNET_VAR1: dotnet-value1
      SPLUNK_DOTNET_VAR2: dotnet-value2
    collector_splunk_otel_auto_instrumentation_resource_attributes: dotnet-tag=dotnet-tag-value
  tasks:
    - name: "Include signalfx.splunk_otel_collector.collector role"
      ansible.builtin.include_role:
        name: "signalfx.splunk_otel_collector.collector"
