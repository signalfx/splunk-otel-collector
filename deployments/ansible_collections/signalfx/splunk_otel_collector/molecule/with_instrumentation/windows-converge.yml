---
- name: Converge scenario with dotnet instrumentation on Windows
  hosts: all
  become: no
  vars:
    collector_local_artifact_testing_enabled: true
    collector_splunk_access_token: fake-token
    collector_splunk_realm: fake-realm
    collector_install_splunk_dotnet_auto_instrumentation: true
    collector_splunk_dotnet_auto_instrumentation_github_token: ${GITHUB_TOKEN}
  tasks:
    - name: "Include signalfx.splunk_otel_collector.collector role"
      ansible.builtin.include_role:
        name: "signalfx.splunk_otel_collector.collector"
