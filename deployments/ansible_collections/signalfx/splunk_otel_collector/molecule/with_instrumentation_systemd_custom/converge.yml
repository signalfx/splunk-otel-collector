---
- name: Converge scenario with auto-instrumentation installation
  hosts: all
  become: yes
  vars:
    collector_local_artifact_testing_enabled: true
    collector_splunk_access_token: fake-token
    collector_splunk_realm: fake-realm
    collector_install_splunk_otel_auto_instrumentation: true
    collector_splunk_otel_auto_instrumentation_systemd: true
    collector_splunk_otel_auto_instrumentation_resource_attributes: deployment.environment=test
    collector_splunk_otel_auto_instrumentation_service_name: test
    collector_splunk_otel_auto_instrumentation_enable_profiler: true
    collector_splunk_otel_auto_instrumentation_enable_profiler_memory: true
    collector_splunk_otel_auto_instrumentation_enable_metrics: true
    collector_splunk_otel_auto_instrumentation_metrics_exporter: none
    collector_splunk_otel_auto_instrumentation_logs_exporter: none
    collector_splunk_otel_auto_instrumentation_otlp_endpoint: http://0.0.0.0:4317
    collector_splunk_otel_auto_instrumentation_otlp_endpoint_protocol: grpc
  tasks:
    - name: "Install nodejs for tests"
      ansible.builtin.import_tasks: ../shared/install_nodejs.yml
    - name: "Include signalfx.splunk_otel_collector.collector role"
      ansible.builtin.include_role:
        name: "signalfx.splunk_otel_collector.collector"
