receivers:
  prometheus_exec:
    #exec: docker run quay.io/prometheus/node-exporter:v1.6.1
    exec: /usr/bin/node_exporter
    port: 9100
    scrape_interval: 10s
processors:
  batch:
exporters:
  logging:
    verbosity: Detailed
service:
  pipelines:
    metrics:
      receivers: ["prometheus_exec"]
      processors: ["batch"]
      exporters: 
        - "logging"
