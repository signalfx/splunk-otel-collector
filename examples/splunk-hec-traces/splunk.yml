splunk:
    conf:
      indexes:
        directory: /opt/splunk/etc/apps/search/local
        content:
          traces:
            coldPath: $SPLUNK_DB/traces/colddb
            homePath: $SPLUNK_DB/traces/db
            maxTotalDataSizeMB: 512000
            thawedPath: $SPLUNK_DB/traces/thaweddb
