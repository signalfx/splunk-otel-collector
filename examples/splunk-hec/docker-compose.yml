version: "3"
services:
  # Sample Go application producing logs.
  logging:
    container_name: logging
    build:
      context: logging
    restart: always
    logging:
      driver: "splunk"
      options:
        splunk-token: "00000000-0000-0000-0000-0000000000000"
        splunk-url: "http://localhost:18088"
        splunk-insecureskipverify: "true"
        splunk-verify-connection: "false"
        splunk-format: "json"
        tag: "{{.Name}}-{{.ID}}"
        splunk-sourcetype: "docker:logging"
        splunk-source: logging.example.com
    depends_on:
      - otelcollector
  # Splunk Enterprise server:
  splunk:
    image: splunk/splunk:latest
    container_name: splunk
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_HEC_TOKEN=00000000-0000-0000-0000-0000000000000
      - SPLUNK_PASSWORD=changeme
    ports:
      - 18000:8000
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000']
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - ./splunk.yml:/tmp/defaults/default.yml
      - /opt/splunk/var
      - /opt/splunk/etc
  # OpenTelemetry Collector
  otelcollector:
    image:  quay.io/signalfx/splunk-otel-collector:0.5.0
    container_name: otelcollector
    command: ["--config=/etc/otel-collector-config.yml", "--log-level=DEBUG"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    depends_on:
      - splunk
    ports:
      - 18088:8088
