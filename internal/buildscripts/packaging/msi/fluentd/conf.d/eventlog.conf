<source>
  @type windows_eventlog2
  @id windows_eventlog2
  tag winevt.raw
  channels application,system,security
  read_existing_events false
  <storage>
    @type local
    persistent true
    path /opt/td-agent/eventlog.pos
  </storage>
</source>

<filter winevt.raw>
  @type record_transformer
  <record>
    host ${hostname}
    log ${record["Description"]}
  </record>
</filter>

<match winevt.raw>
  @type relabel
  @label @SPLUNK
</match>
