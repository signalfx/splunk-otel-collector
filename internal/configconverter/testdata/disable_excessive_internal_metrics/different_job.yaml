receivers:
  prometheus/internal:
    config:
      scrape_configs:
        - job_name: 'another-job'
          scrape_interval: 10s
          static_configs:
            - targets: ["${SPLUNK_LISTEN_INTERFACE}:8888"]
          metric_relabel_configs:
            - source_labels: [ __name__ ]
              regex: 'my-metric-.*'
              action: drop
processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 4000
    spike_limit_mib: 800
    ballast_size_mib: 64
exporters:
  debug:
    verbosity: normal
    sampling_initial: 2
    sampling_thereafter: 500
service:
  pipelines:
    metrics:
      receivers:
        - prometheus/internal
      processors:
        - memory_limiter
      exporters:
        - logging
