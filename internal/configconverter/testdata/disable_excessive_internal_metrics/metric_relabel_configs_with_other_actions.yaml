receivers:
  prometheus/internal:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ["${SPLUNK_LISTEN_INTERFACE}:8888"]
          metric_relabel_configs:
            - source_labels: [ __name__ ]
              regex: '.*grpc_io.*'
              action: drop
            - source_labels: [ __name__ ]
              target_label: 'label1'
              action: labeldrop
            - source_labels: [subsystem, server]
              separator: "@"
              regex: "(.*)@(.*)"
              replacement: "${2}/${1}"
processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 4000
    spike_limit_mib: 800
    ballast_size_mib: 64
exporters:
  debug:
    verbosity: normal
    sampling_initial: 2
    sampling_thereafter: 500
service:
  pipelines:
    metrics:
      receivers:
        - prometheus/internal
      processors:
        - memory_limiter
      exporters:
        - logging
