exporters:
  sapm:
    access_token: ${SPLUNK_OBSERVABILITY_ACCESS_TOKEN}
    endpoint: https://ingest.us0.signalfx.com/v2/trace
  signalfx:
    access_token: ${SPLUNK_OBSERVABILITY_ACCESS_TOKEN}
    api_url: https://api.us0.signalfx.com
    correlation: null
    ingest_url: https://ingest.us0.signalfx.com
    sync_host_metadata: true
extensions:
  health_check: null
  k8s_observer:
    auth_type: serviceAccount
    node: ${K8S_NODE_NAME}
  memory_ballast:
    size_mib: ${SPLUNK_BALLAST_SIZE_MIB}
  zpages: null
processors:
  batch: null
  filter/logs:
    logs:
      exclude:
        match_type: strict
        resource_attributes:
          - key: splunk.com/exclude
            value: "true"
  k8sattributes:
    extract:
      annotations:
        - from: pod
          key: splunk.com/sourcetype
        - from: namespace
          key: splunk.com/exclude
          tag_name: splunk.com/exclude
        - from: pod
          key: splunk.com/exclude
          tag_name: splunk.com/exclude
        - from: namespace
          key: splunk.com/index
          tag_name: com.splunk.index
        - from: pod
          key: splunk.com/index
          tag_name: com.splunk.index
      labels:
        - key: app
      metadata:
        - k8s.namespace.name
        - k8s.node.name
        - k8s.pod.name
        - k8s.pod.uid
        - container.id
        - container.image.name
        - container.image.tag
    filter:
      node_from_env_var: K8S_NODE_NAME
    pod_association:
      - sources:
          - from: resource_attribute
            name: k8s.pod.uid
      - sources:
          - from: resource_attribute
            name: k8s.pod.ip
      - sources:
          - from: resource_attribute
            name: ip
      - sources:
          - from: connection
      - sources:
          - from: resource_attribute
            name: host.name
  memory_limiter:
    check_interval: 2s
    limit_mib: ${SPLUNK_MEMORY_LIMIT_MIB}
  resource:
    attributes:
      - action: insert
        key: k8s.node.name
        value: ${K8S_NODE_NAME}
      - action: upsert
        key: k8s.cluster.name
        value: dmitry-gke
  resource/add_agent_k8s:
    attributes:
      - action: insert
        key: k8s.pod.name
        value: ${K8S_POD_NAME}
      - action: insert
        key: k8s.pod.uid
        value: ${K8S_POD_UID}
      - action: insert
        key: k8s.namespace.name
        value: ${K8S_NAMESPACE}
  resource/add_environment:
    attributes:
      - action: insert
        key: deployment.environment
        value: dmitry-gke
  resource/logs:
    attributes:
      - action: upsert
        from_attribute: k8s.pod.annotations.splunk.com/sourcetype
        key: com.splunk.sourcetype
      - action: delete
        key: k8s.pod.annotations.splunk.com/sourcetype
      - action: delete
        key: splunk.com/exclude
  resourcedetection:
    detectors:
      - env
      - gcp
      - system
    override: true
    timeout: 15s
receivers:
  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu: null
      disk: null
      filesystem: null
      load: null
      memory: null
      network: null
      paging: null
      processes: null
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268
  kubeletstats:
    auth_type: serviceAccount
    collection_interval: 10s
    endpoint: ${K8S_NODE_IP}:10250
    extra_metadata_labels:
      - container.id
    metric_groups:
      - container
      - pod
      - node
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  prometheus/agent:
    config:
      scrape_configs:
        - job_name: otel-agent
          scrape_interval: 10s
          static_configs:
            - targets:
                - ${K8S_POD_IP}:8889
  receiver_creator:
    receivers: null
    watch_observers:
      - k8s_observer
  signalfx:
    endpoint: 0.0.0.0:9943
  smartagent/signalfx-forwarder:
    listenAddress: 0.0.0.0:9080
    type: signalfx-forwarder
  zipkin:
    endpoint: 0.0.0.0:9411
service:
  extensions:
    - health_check
    - k8s_observer
    - memory_ballast
    - zpages
  pipelines:
    metrics:
      exporters:
        - signalfx
      processors:
        - memory_limiter
        - batch
        - resourcedetection
        - resource
      receivers:
        - hostmetrics
        - kubeletstats
        - otlp
        - receiver_creator
        - signalfx
    metrics/agent:
      exporters:
        - signalfx
      processors:
        - memory_limiter
        - batch
        - resource/add_agent_k8s
        - resourcedetection
        - resource
      receivers:
        - prometheus/agent
    traces:
      exporters:
        - sapm
        - signalfx
      processors:
        - memory_limiter
        - k8sattributes
        - batch
        - resourcedetection
        - resource
        - resource/add_environment
      receivers:
        - otlp
        - jaeger
        - smartagent/signalfx-forwarder
        - zipkin
  telemetry:
    metrics:
      address: 0.0.0.0:8889