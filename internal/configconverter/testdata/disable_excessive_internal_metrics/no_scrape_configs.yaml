receivers:
  prometheus/internal:
    config:
      scrape_configs: []
processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 4000
    spike_limit_mib: 800
    ballast_size_mib: 64
exporters:
  debug:
    verbosity: normal
    sampling_initial: 2
    sampling_thereafter: 500
service:
  pipelines:
    metrics:
      receivers:
        - prometheus/internal
      processors:
        - memory_limiter
      exporters:
        - logging
