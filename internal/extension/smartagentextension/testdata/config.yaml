extensions:
  smartagent/default_settings:
  smartagent/all_settings:
    bundleDir: /opt/bin/collectd/
    procPath: /my_proc
    etcPath: /my_etc
    varPath: /my_var
    runPath: /my_run
    sysPath: /my_sys
    collectd:
      timeout: 10
      readThreads: 1
      writeThreads: 4
      writeQueueLimitHigh: 5
      writeQueueLimitLow: 1
      logLevel: info
      intervalSeconds: 5
      writeServerIPAddr: 10.100.12.1
      writeServerPort: 9090
      configDir: /etc/
  smartagent/partial_settings:
    bundleDir: /opt/
    collectd:
      timeout: 10
      readThreads: 1
      writeThreads: 4
      writeQueueLimitHigh: 5
      configDir: /etc/

receivers:
  nop:

processors:
  nop:

exporters:
  nop:

service:
  extensions: [smartagent/default_settings, smartagent/all_settings]
  pipelines:
    metrics:
      receivers: [nop]
      processors: [nop]
      exporters: [nop]
