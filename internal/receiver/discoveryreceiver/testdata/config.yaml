discovery:
  watch_observers:
    - an_observer
    - another_observer/with_name
  embed_receiver_config: true
  correlation_ttl: 25s
  receivers:
    smartagent/redis:
      rule: type == "container" && name matches "(?i)redis"
      config:
        type: collectd/redis
        auth: password
        host: '`host`'
        port: '`port`'
      resource_attributes:
        receiver_attribute: receiver_attribute_value
