receivers:
  smartagent/filesystems:
    type: filesystems
    datapointsToExclude:
    - metricNames: ['./[0-']

processors:
  exampleprocessor:

exporters:
  exampleexporter:

service:
  pipelines:
    metrics:
      receivers: [smartagent/filesystems]
      processors: [exampleprocessor]
      exporters: [exampleexporter]
