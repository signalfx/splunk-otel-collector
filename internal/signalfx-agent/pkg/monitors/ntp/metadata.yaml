monitors:
- doc: |
    **This receiver is deprecated and will be removed after April 2026. Please use [the NTP receiver](https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/receiver/ntpreceiver) instead.**
    This monitor will retrieve clock offset from ntp server.

    It enforces a minimum interval of 30m.

  dimensions:
    ntp:
      description: NTP server used. Corresponds to configured `host`.
  metrics:
    ntp.offset_seconds:
      description: Time difference between local and NTP server clocks in seconds.
      default: true
      type: gauge
  monitorType: ntp
  properties:
