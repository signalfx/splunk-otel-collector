attributes:
  db.oracle.session.status:
    description: Session status
    type: string
  db.oracle.session.type:
    description: Session type
    type: string
  db.oracle.resource.name:
    description: Resource name. Example values are 'processes', 'sessions', 'enqueue_locks', 'enqueue_resources'.
  db.oracle.resource.type:
    description: Resource type, one of 'current_utilization', 'max', 'initial', 'current'.
  db.oracle.tablespace.name:
    description: Tablespace name
metrics:
  oracledb.session.cpu_usage:
    description: CPU usage (%)
    enabled: true
    gauge:
      value_type: double
    unit: 1
  oracledb.session.enqueue_deadlocks:
    description: Total number of deadlocks between table or row locks in different
      sessions.
    enabled: true
    gauge:
      value_type: int
    unit: 1
  oracledb.session.exchange_deadlocks:
    description: Number of times that a process detected a potential deadlock when
      exchanging two buffers and raised an internal, restartable error. Index scans
      are the only operations that perform exchanges.
    enabled: true
    gauge:
      value_type: int
    unit: 1
  oracledb.session.execute_count:
    description: Total number of calls (user and recursive) that executed SQL statements
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.hard_parses:
    description: Number of hard parses
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.logical_reads:
    description: Number of logical reads
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.parse_count_total:
    description: Total number of parse calls (hard, soft, and describe). A soft parse
      is a check on an object already in the shared pool, to verify that the permissions
      on the underlying object have not changed.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.pga_memory:
    description: PGA size at the end of the interval
    enabled: true
    gauge:
      value_type: int
    unit: By
  oracledb.session.physical_reads:
    description: Number of physical reads
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.soft_parses:
    description: Number of soft parses
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.user_commits:
    description: Number of user commits. When a user commits a transaction, the redo
      generated that reflects the changes made to database blocks must be written
      to disk. Commits often represent the closest thing to a user transaction rate.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.user_rollbacks:
    description: Number of times users manually issue the ROLLBACK statement or an
      error occurs during a user's transactions
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.system.session_count:
    attributes:
    - db.oracle.session.type
    - db.oracle.session.status
    description: Count of sessions.
    enabled: true
    gauge:
      value_type: int
    unit: 1
  oracledb.system.resource_limits:
    attributes:
      - db.oracle.resource.name
      - db.oracle.resource.type
    description: Designates the current utilization and max, initial and current value of a resource limit across processes, sessions, locks, and more.
    enabled: true
    gauge:
      value_type: int
    unit: 1
  oracledb.tablespace.max_size:
    attributes:
      - db.oracle.tablespace.name
    description: Maximum size of tablespace in bytes.
    enabled: true
    gauge:
      value_type: int
    unit: By
  oracledb.tablespace.size:
    attributes:
      - db.oracle.tablespace.name
    description: Size of tablespace in bytes.
    enabled: true
    gauge:
      value_type: int
    unit: By
name: oracledbreceiver
resource_attributes:
  db.oracle.instance.name:
    description: The name of the instance that data is coming from.
    type: string
