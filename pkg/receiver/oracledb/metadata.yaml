attributes:
  db.oracle.session.status:
    description: Session status
    type: string
  db.oracle.session.type:
    description: Session type
    type: string
  db.oracle.tablespace.name:
    description: Tablespace name
metrics:
  oracledb.cpu_utilization:
    description: CPU utilization, in seconds
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: double
    unit: s
  oracledb.enqueue_deadlocks:
    description: Total number of deadlocks between table or row locks in different
      sessions.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{deadlocks}"
  oracledb.exchange_deadlocks:
    description: Number of times that a process detected a potential deadlock when
      exchanging two buffers and raised an internal, restartable error. Index scans
      are the only operations that perform exchanges.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{deadlocks}"
  oracledb.execute_count:
    description: Total number of calls (user and recursive) that executed SQL statements
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{executions}"
  oracledb.hard_parses:
    description: Number of hard parses
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{parses}"
  oracledb.logical_reads:
    description: Number of logical reads
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{reads}"
  oracledb.parse_count_total:
    description: Total number of parse calls.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{parses}"
  oracledb.pga_memory:
    description: Session PGA (Program Global Area) memory
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: By
  oracledb.physical_reads:
    description: Number of physical reads
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{reads}"
  oracledb.user_commits:
    description: Number of user commits. When a user commits a transaction, the redo
      generated that reflects the changes made to database blocks must be written
      to disk. Commits often represent the closest thing to a user transaction rate.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{commits}"
  oracledb.user_rollbacks:
    description: Number of times users manually issue the ROLLBACK statement or an
      error occurs during a user's transactions
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.count:
    attributes:
    - db.oracle.session.type
    - db.oracle.session.status
    description: Count of sessions.
    enabled: true
    gauge:
      value_type: int
    unit: "{sessions}"
  oracledb.resource_limit.process.utilization:
    description: Current count of active processes.
    enabled: true
    gauge:
      value_type: int
    unit: "{processes}"
  oracledb.resource_limit.process.max:
    description: Maximum limit of active processes.
    enabled: true
    gauge:
      value_type: int
    unit: "{processes}"
  oracledb.resource_limit.session.utilization:
    description: Current count of active sessions.
    enabled: true
    gauge:
      value_type: int
    unit: "{sessions}"
  oracledb.resource_limit.session.max:
    description: Maximum limit of active sessions.
    enabled: true
    gauge:
      value_type: int
    unit: "{sessions}"
  oracledb.resource_limit.enqueue_locks.utilization:
    description: Current count of active enqueue locks.
    enabled: true
    gauge:
      value_type: int
    unit: "{locks}"
  oracledb.resource_limit.enqueue_locks.max:
    description: Maximum limit of active enqueue locks.
    enabled: true
    gauge:
      value_type: int
    unit: "{locks}"
  oracledb.resource_limit.enqueue_resources.utilization:
    description: Current count of active enqueue resources.
    enabled: true
    gauge:
      value_type: int
    unit: "{resources}"
  oracledb.resource_limit.enqueue_resources.max:
    description: Maximum limit of active enqueue resources.
    enabled: true
    gauge:
      value_type: int
    unit: "{resources}"
  oracledb.tablespace.max_size:
    attributes:
      - db.oracle.tablespace.name
    description: Maximum size of tablespace in bytes.
    enabled: true
    gauge:
      value_type: int
    unit: By
  oracledb.tablespace.size:
    attributes:
      - db.oracle.tablespace.name
    description: Size of tablespace in bytes.
    enabled: true
    gauge:
      value_type: int
    unit: By
name: oracledbreceiver
resource_attributes:
  db.oracle.instance.name:
    description: The name of the instance that data is coming from.
    type: string
