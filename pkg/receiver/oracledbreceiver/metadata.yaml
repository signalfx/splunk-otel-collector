attributes:
  oracledb.query.fulltext:
    description: Full text for the SQL statement.
    type: string
  oracledb.query.id:
    description: Unique ID for the SQL statement.
  oracledb.session.id:
    description: Session id
    type: string
  oracledb.session.status:
    description: Session status
    type: string
  oracledb.session.type:
    description: Session type
    type: string
  oracledb.resource.name:
    description: Resource name. Example values are 'processes', 'sessions', 'enqueue_locks', 'enqueue_resources'.
  oracledb.resource.type:
    description: Resource type, one of 'current_utilization', 'max', 'initial', 'current'.
  oracledb.tablespace.name:
    description: Tablespace name
metrics:
  oracledb.query.cpu_time:
    attributes:
    - oracledb.query.id
    - oracledb.query.fulltext
    description: CPU time (in microseconds) used by this cursor for parsing, executing,
      and fetching.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: us
  oracledb.query.elapsed_time:
    attributes:
    - oracledb.query.id
    - oracledb.query.fulltext
    description: Elapsed time (in microseconds) used by this cursor.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: us
  oracledb.query.executions:
    attributes:
    - oracledb.query.id
    - oracledb.query.fulltext
    description: Number of executions that have taken place on this object.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.query.long_running:
    attributes:
    - oracledb.query.id
    description: Elapsed time (in seconds) of long running queries used by this cursor.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: s
  oracledb.query.parse_calls:
    attributes:
    - oracledb.query.id
    - oracledb.query.fulltext
    description: Number of parse calls for all cursors with this SQL text and plan.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.query.physical_read_bytes:
    attributes:
    - oracledb.query.id
    - oracledb.query.fulltext
    description: Number of bytes read from disks by the monitored SQL.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: By
  oracledb.query.physical_read_requests:
    attributes:
    - oracledb.query.id
    - oracledb.query.fulltext
    description: Number of physical read I/O requests issued by the monitored SQL.
      The requests may not be disk reads.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.query.physical_write_bytes:
    attributes:
    - oracledb.query.id
    - oracledb.query.fulltext
    description: Number of bytes written to disks by the monitored SQL.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: By
  oracledb.query.physical_write_requests:
    attributes:
    - oracledb.query.id
    - oracledb.query.fulltext
    description: Number of physical write I/O requests issued by the monitored SQL.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.query.total_sharable_mem:
    attributes:
    - oracledb.query.id
    - oracledb.query.fulltext
    description: Total shared memory (in bytes) occupied by all cursors with this
      SQL text and plan if they were to be fully loaded in the shared pool (that is,
      cursor size).
    enabled: true
    gauge:
      value_type: int
    unit: By
  oracledb.session.cpu_usage:
    description: CPU usage (%)
    enabled: true
    attributes:
      - oracledb.session.id
    gauge:
      value_type: double
    unit: 1
  oracledb.session.enqueue_deadlocks:
    description: Total number of deadlocks between table or row locks in different
      sessions.
    enabled: true
    attributes:
      - oracledb.session.id
    gauge:
      value_type: int
    unit: 1
  oracledb.session.exchange_deadlocks:
    description: Number of times that a process detected a potential deadlock when
      exchanging two buffers and raised an internal, restartable error. Index scans
      are the only operations that perform exchanges.
    enabled: true
    attributes:
      - oracledb.session.id
    gauge:
      value_type: int
    unit: 1
  oracledb.session.execute_count:
    description: Total number of calls (user and recursive) that executed SQL statements
    enabled: true
    attributes:
      - oracledb.session.id
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.hard_parses:
    description: Number of hard parses
    enabled: true
    attributes:
      - oracledb.session.id
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.logical_reads:
    description: Number of logical reads
    enabled: true
    attributes:
      - oracledb.session.id
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.parse_count_total:
    description: Total number of parse calls (hard, soft, and describe). A soft parse
      is a check on an object already in the shared pool, to verify that the permissions
      on the underlying object have not changed.
    enabled: true
    attributes:
      - oracledb.session.id
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.pga_memory:
    description: PGA size at the end of the interval
    enabled: true
    attributes:
      - oracledb.session.id
    gauge:
      value_type: int
    unit: By
  oracledb.session.physical_reads:
    description: Number of physical reads
    enabled: true
    attributes:
      - oracledb.session.id
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.soft_parses:
    description: Number of soft parses
    enabled: true
    attributes:
      - oracledb.session.id
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.user_commits:
    description: Number of user commits. When a user commits a transaction, the redo
      generated that reflects the changes made to database blocks must be written
      to disk. Commits often represent the closest thing to a user transaction rate.
    enabled: true
    attributes:
      - oracledb.session.id
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.session.user_rollbacks:
    description: Number of times users manually issue the ROLLBACK statement or an
      error occurs during a user's transactions
    enabled: true
    attributes:
      - oracledb.session.id
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: 1
  oracledb.system.session_count:
    attributes:
    - oracledb.session.type
    - oracledb.session.status
    description: Count of sessions.
    enabled: true
    gauge:
      value_type: int
    unit: 1
  oracledb.system.resource_limits:
    attributes:
      - oracledb.resource.name
      - oracledb.resource.type
    description: Designates the current utilization and max, initial and current value of a resource limit across processes, sessions, locks, and more.
    enabled: true
    gauge:
      value_type: int
    unit: 1
  oracledb.tablespace.max_size:
    attributes:
      - oracledb.tablespace.name
    description: Maximum size of tablespace in bytes.
    enabled: true
    gauge:
      value_type: int
    unit: By
  oracledb.tablespace.size:
    attributes:
      - oracledb.tablespace.name
    description: Size of tablespace in bytes.
    enabled: true
    gauge:
      value_type: int
    unit: By
name: oracledbreceiver
resource_attributes:
  oracledb.instance.name:
    description: The name of the instance that data is coming from.
    type: string
  oracledb.session.id:
    description: Session identifier.
    type: int
