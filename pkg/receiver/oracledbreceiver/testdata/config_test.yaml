receivers:
  oracledb:
    # driver name: oracle
    # username: otel
    # password: password
    # host: localhost
    # container exposed port: 51521
    # Oracle DB service name: XE
    # Refer to Oracle Go Driver go_ora documentation for full connection string options
    datasource: "oracle://otel:password@localhost:51521/XE"
    metrics:
      oracledb.query.cpu_time:
        enabled: false
      oracledb.query.physical_read_requests:
        enabled: false
exporters:
  logging:
service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    metrics:
      receivers:
        - oracledb
      exporters:
        - logging
