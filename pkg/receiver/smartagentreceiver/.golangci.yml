version: "2"

run:
  timeout: 5m

linters:
  disable:
    - errcheck
  settings:
    staticcheck:
      checks:
        - all
        - -QF1001
        - -QF1003
        - -QF1008
        - -ST1000

issues:
  exclude-rules:
    - path: output.go
      text: 'SA1019: host.GetExporters is deprecated'
