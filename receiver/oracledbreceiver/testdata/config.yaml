receivers:
  oracledb:
    # driver name: oracle
    # username: otel
    # password: password
    # host: localhost
    # container exposed port: 51521
    # Oracle DB service name: XE
    # Refer to Oracle Go Driver go_ora documentation for full connection string options
    datasource: "oracle://otel:password@localhost:51521/XE"
processors:
  resourcedetection:
    detectors: ["system"]
    system:
      hostname_sources: ["os"]
  resource/host_id:
    attributes:
      - key: host.id
        from_attribute: host.name
        action: upsert
exporters:
  file:
    path: /tmp/out/file.txt
  signalfx:
    realm: us0
    access_token: ySSqAChnmFPQTKCC9ErXQg
service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    metrics:
      receivers:
        - oracledb
      processors:
        - resourcedetection
        - resource/host_id
      exporters:
        #- file
        - signalfx
