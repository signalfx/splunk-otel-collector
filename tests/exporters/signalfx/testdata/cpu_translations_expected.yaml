resourceMetrics:
  - resource: {}
    scopeMetrics:
      - metrics:
          - name: system.cpu.time
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asDouble: 1.63
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: host.name
                      value:
                        stringValue: docker-desktop
                    - key: os.type
                      value:
                        stringValue: linux
                    - key: state
                      value:
                        stringValue: user
                  timeUnixNano: "1000000"
                - asDouble: 2.52
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu1
                    - key: host.name
                      value:
                        stringValue: docker-desktop
                    - key: os.type
                      value:
                        stringValue: linux
                    - key: state
                      value:
                        stringValue: user
                  timeUnixNano: "1000000"
                - asDouble: 2.34
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu2
                    - key: host.name
                      value:
                        stringValue: docker-desktop
                    - key: os.type
                      value:
                        stringValue: linux
                    - key: state
                      value:
                        stringValue: user
                  timeUnixNano: "1000000"
                - asDouble: 1.97
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu3
                    - key: host.name
                      value:
                        stringValue: docker-desktop
                    - key: os.type
                      value:
                        stringValue: linux
                    - key: state
                      value:
                        stringValue: user
                  timeUnixNano: "1000000"
              isMonotonic: true
          - gauge:
              dataPoints:
                - asDouble: 0
                  attributes:
                    - key: host.name
                      value:
                        stringValue: docker-desktop
                    - key: os.type
                      value:
                        stringValue: linux
                  timeUnixNano: "1000000"
            name: cpu.utilization
          - gauge:
              dataPoints:
                - asInt: "4"
                  attributes:
                    - key: host.name
                      value:
                        stringValue: docker-desktop
                    - key: os.type
                      value:
                        stringValue: linux
                  timeUnixNano: "1000000"
            name: cpu.num_processors
          - name: cpu.idle
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "390983"
                  attributes:
                    - key: host.name
                      value:
                        stringValue: docker-desktop
                    - key: os.type
                      value:
                        stringValue: linux
                  timeUnixNano: "1000000"
              isMonotonic: true
        scope: {}
