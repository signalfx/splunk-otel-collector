resource_metrics:
  - scope_metrics:
      - metrics:
         - name: system.memory.usage
           attributes:
             state: used
           type: IntGauge
         - name: system.memory.usage
           attributes:
             state: free
           type: IntGauge
         - name: system.memory.usage
           attributes:
             state: buffered
           type: IntGauge
         - name: system.memory.usage
           attributes:
             state: cached
           type: IntGauge
         - name: system.memory.usage
           attributes:
             state: slab_reclaimable
           type: IntGauge
         - name: system.memory.usage
           attributes:
             state: slab_unreclaimable
           type: IntGauge
         - name: memory.total
           attributes: {}
           type: IntGauge
         - name: memory.utilization
           attributes: {}
           type: DoubleGauge
