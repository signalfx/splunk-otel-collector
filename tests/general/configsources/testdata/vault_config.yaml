config_sources:
  env/with-name:
    defaults:
      INSERT_ACTION: to.be.overridden
  vault:
    endpoint: http://${env:VAULT_HOSTNAME}:8200
    path: secret/data/kv
    auth:
      token: token
    poll_interval: 2s

receivers:
  otlp/noop:
    protocols:
      http:

exporters:
  logging/noop:

processors:
  resource:
    attributes:
      - key: expands-vault-path-value
        value: ${vault:data.k0}
        action: ${env:INSERT_ACTION}
      - key: also-expands-vault-path-value
        value: ${vault:data.k1}
        action: ${env/with-name:INSERT_ACTION}

service:
  pipelines:
    metrics:
      receivers: [otlp/noop]
      processors: [resource]
      exporters: [logging/noop]
