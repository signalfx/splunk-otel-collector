extensions:
  zpages:
    endpoint: 0.0.0.0:55679
    expvar:
      enabled: true
exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true
processors:
  filter:
    metrics:
      include:
        match_type: strict
        metric_names: [prometheus_tsdb_exemplar_exemplars_in_storage]
service:
  extensions: [zpages]
  telemetry:
    metrics:
      level: none
  pipelines:
    metrics:
      exporters: [otlp_grpc]
      processors: [filter]

