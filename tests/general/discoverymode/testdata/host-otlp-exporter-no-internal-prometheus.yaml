extensions:
  zpages:
    endpoint: 0.0.0.0:55679
    expvar:
      enabled: true
exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true
processors:
  filter:
    metrics:
      include:
        match_type: strict
        metric_names: [otelcol_process_uptime]
service:
  extensions: [zpages]
  telemetry:
    metrics:
      level: normal
      readers:
        - pull:
            exporter:
              prometheus:
                host: localhost
                port: ${INTERNAL_PROMETHEUS_PORT}
                without_scope_info: true
                without_type_suffix: true
                without_units: true
  pipelines:
    metrics:
      exporters: [otlp_grpc]
      processors: [filter]

