exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true
processors:
  filter:
    metrics:
      include:
        match_type: strict
        metric_names: [gauge.connected_clients]
service:
  telemetry:
    metrics:
      level: none
      address: ""
  pipelines:
    metrics:
      exporters: [otlp]
      processors: [filter]

