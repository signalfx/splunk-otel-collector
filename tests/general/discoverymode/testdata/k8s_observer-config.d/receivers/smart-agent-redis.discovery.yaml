smartagent:
  rule:
    k8s_observer: type == "port" && pod.name == "${TARGET_POD_NAME}"
  config:
    default:
      type: collectd/redis
  resource_attributes:
    one.key: one.value
    two.key: two.value
  status:
    metrics:
      successful:
          - strict: bytes.used_memory_rss
            first_only: true
            log_record:
              severity_text: info
              body: Successfully scraped metrics from redis pod
    statements:
      failed:
        - regexp: '"message":"redis_info plugin: Error connecting to .* - ConnectionRefusedError"'
          first_only: true
          log_record:
            severity_text: debug
            body: Port appears to not be from redis server
