config_sources:
  env:

receivers:
  hostmetrics:
    collection_interval: 2s
    scrapers:
      memory:
processors:
  filter:
    metrics:
      include:
        match_type: strict
        metric_names:
          - system.memory.usage
  metricstransform:
    transforms:
      - action: update
        include: .*
        match_type: regexp
        operations:
          - action: add_label
            new_label: single-dollar
            new_value: ${env:AN_ENVVAR}-suffix
          - action: add_label
            new_label: double-dollar
            new_value: $${env:AN_ENVVAR}-suffix
          - action: add_label
            new_label: triple-dollar
            new_value: $$${env:AN_ENVVAR}-suffix
          - action: add_label
            new_label: quadruple-dollar
            new_value: $$$${env:AN_ENVVAR}-suffix
          - action: add_label
            new_label: quintuple-dollar
            new_value: $$$$${env:AN_ENVVAR}-suffix
          - action: add_label
            new_label: sextuple-dollar
            new_value: $$$$$${env:AN_ENVVAR}-suffix
          - action: add_label
            new_label: septuple-dollar
            new_value: $$$$$$${env:AN_ENVVAR}-suffix
          - action: add_label
            new_label: octuple-dollar
            new_value: $$$$$$$${env:AN_ENVVAR}-suffix
          - action: add_label
            new_label: nonuple-dollar
            new_value: $$$$$$$$${env:AN_ENVVAR}-suffix
          - action: add_label
            new_label: decuple-dollar
            new_value: $$$$$$$$$${env:AN_ENVVAR}-suffix

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    insecure: true
service:
  pipelines:
    metrics:
      receivers:
        - hostmetrics
      processors:
        - filter
        - metricstransform
      exporters:
        - otlp
