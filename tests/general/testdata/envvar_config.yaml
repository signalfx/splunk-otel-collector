config_sources:
  env:
    defaults:
      OTLP_PROTOCOLS: "{ http: , }"

receivers:
  otlp:
    protocols:
      ${env:OTLP_PROTOCOLS}
  hostmetrics:
    scrapers:
      cpu:
      memory:
exporters:
  otlp:
    endpoint: localhost:23456
    tls:
      insecure: true
service:
  pipelines:
    metrics:
      receivers: [ hostmetrics ]
      exporters: [ otlp ]