receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: "test"
          scrape_interval: 1s
          static_configs:
            - targets: ["localhost:8888"]
exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    metrics:
      receivers: [prometheus]
      exporters: [otlp]
