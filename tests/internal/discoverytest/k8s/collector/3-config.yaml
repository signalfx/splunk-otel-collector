apiVersion: v1
kind: ConfigMap
metadata:
  name: otelcol-config
  namespace: test
data:
  config.yaml: |
    exporters:
      otlp_grpc:
        endpoint: {{ .HostEndpoint }}
        tls:
          insecure: true
      debug:
        verbosity: detailed
    service:
      telemetry:
        logs:
          level: debug
      pipelines:
        logs/entities:
          exporters:
          - otlp_grpc
        metrics:
          exporters:
          - otlp_grpc
