extensions:
  docker_observer:

receivers:
  discovery:
    embed_receiver_config: true
    receivers:
      apache:
        config:
          endpoint: "http://localhost:8080/server-status?auto"
        rule: type == "container" and any([name, image, command], {# matches "(?i)httpd"}) and not (command matches "splunk.discovery")
        status:
          metrics:
            - status: successful
              strict: apache.uptime
              message: apachereceiver receiver is working!
          statements:
            - status: failed
              regexp: 'connect: network is unreachable'
              message: The container cannot be reached by the Collector. Make sure they're in the same network.
            - status: failed
              regexp: 'connect: connection refused'
              message: The container is refusing apache webserver connections.
    watch_observers:
      - docker_observer

exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: info
  extensions:
    - docker_observer
  pipelines:
    logs:
      receivers: [discovery]
      exporters: [otlp, debug]
