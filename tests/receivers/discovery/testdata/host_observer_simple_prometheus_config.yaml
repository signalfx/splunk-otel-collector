extensions:
  host_observer:

receivers:
  # set up otlp receiver to use its endpoints as assertion material
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
  discovery:
    embed_receiver_config: true
    receivers:
      prometheus_simple:
        rule: type == "hostport" and command contains "otelcol"
        resource_attributes:
          one.key: one.value
          two.key: two.value
        status:
          metrics:
            - status: successful
              regexp: ^otelcol_process_uptime$
              log_record:
                body: Successfully connected to prometheus server
          statements:
            # Only the first matching statement match will be applied
            - status: failed
              strict: Failed to scrape Prometheus endpoint
              log_record:
                body: (strict) Port appears to not be serving prometheus metrics
            - status: failed
              regexp: '"message":"Failed to scrape Prometheus endpoint"'
              log_record:
                body: (regexp) Port appears to not be serving prometheus metrics
            - status: failed
              expr: message == 'Failed to scrape Prometheus endpoint' && target_labels contains 'up'
              log_record:
                body: (expr) Port appears to not be serving prometheus metrics

    watch_observers:
      - host_observer

# drop scrape_timestamp attributes until we can accept arbitrary values
processors:
  transform:
    error_mode: ignore
    log_statements:
      - context: log
        statements:
          - delete_key(attributes["otel.entity.attributes"], "scrape_timestamp")

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  extensions:
    - host_observer
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [otlp]
    logs:
      receivers: [discovery]
      processors: [transform]
      exporters: [otlp]
