resource_logs:
  - attributes:
      discovery.endpoint.id: <ANY>
      discovery.event.type: metric.match
      discovery.observer.id: k8s_observer
      discovery.receiver.config: 
      discovery.receiver.rule: type == "port" && pod.name == "target.redis"
      discovery.receiver.type: smartagent
      k8s.namespace.name: test-namespace
      k8s.pod.name: target.redis
      k8s.pod.uid: <ANY>
      one.key: one.value
      two.key: two.value
    scope_logs:
      - logs:
          - body: Successfully scraped metrics from redis pod
            attributes:
              discovery.status: successful
              metric.name: bytes.used_memory_rss
            severity: 0
            severity_text: info
