receivers:
  filestats:
    include: "./*"
    collection_interval: 10s

exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: "info"
  pipelines:
    metrics:
      receivers:
        - filestats
      exporters:
        - debug
        - otlp
