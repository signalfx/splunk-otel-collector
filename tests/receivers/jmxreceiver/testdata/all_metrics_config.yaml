receivers:
  jmx:
    endpoint: localhost:7199
    target_system: jvm
    password: cassandra
    username: cassandra
    collection_interval: 1s
    log_level: debug
    otlp:
      # binding to 0.0.0.0 causing resolution errors
      endpoint: localhost:0

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    metrics:
      receivers: [jmx]
      exporters: [otlp]
