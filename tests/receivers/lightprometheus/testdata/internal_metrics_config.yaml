receivers:
  lightprometheus/myjob:
    collection_interval: 100ms
    endpoint: "http://localhost:8889/metrics"
exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true
    sending_queue:
      # Explicitly set small queue size in an attempt to ensure we receiver queue failure messages.
      queue_size: 1
      num_consumers: 1

service:
  telemetry:
    metrics:
      address: 0.0.0.0:8889
  pipelines:
    metrics:
      receivers: [ lightprometheus/myjob ]
      exporters: [ otlp ]
