extensions:
  docker_observer:

receivers:
  discovery:
    embed_receiver_config: true
    receivers:
      mongodb:
        config:
          password: user1
          tls:
            insecure: false
            insecure_skip_verify: true
          username: user1
        rule: type == "container" and any([name, image, command], {# matches "(?i)mongo"}) and not (command matches "splunk.discovery")
    watch_observers:
      - docker_observer

exporters:
  debug:
    verbosity: detailed

service:
  telemetry:
    logs:
      level: info
  extensions:
    - docker_observer
  pipelines:
    logs:
      receivers: [discovery]
      exporters: [debug]
