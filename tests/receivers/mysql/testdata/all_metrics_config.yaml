receivers:
  postgresql:
    endpoint: "${MYSQLDB_ENDPOINT}"
    username: "${MYSQLDB_USERNAME}"
    password: "${MYSQLDB_PASSWORD}"
    databases:
      - otel
    tls:
      insecure: true
exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true


service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    metrics:
      receivers:
        - mysql
      exporters: [otlp]