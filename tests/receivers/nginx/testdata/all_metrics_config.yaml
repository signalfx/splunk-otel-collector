receivers:
  nginx:
    endpoint: "http://localhost:8123/status"
    username: some_user
    password: some_password
    collection_interval: 1s

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true
service:
  telemetry:
    logs:
      level: "info"
  pipelines:
    metrics:
      receivers:
        - nginx
      exporters:
        - otlp
