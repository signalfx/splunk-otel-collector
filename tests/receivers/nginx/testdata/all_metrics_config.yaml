receivers:
  nginx:
    endpoint: "http://localhost:8123/status"
    auth:
      authenticator: basicauth
    collection_interval: 1s

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

extensions:
  basicauth:
    client_auth:
      username: some_user
      password: some_password

service:
  telemetry:
    logs:
      level: "info"
  extensions: [ basicauth ]
  pipelines:
    metrics:
      receivers:
        - nginx
      exporters:
        - otlp
