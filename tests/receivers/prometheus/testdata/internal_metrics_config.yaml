receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-agent'
          scrape_interval: 1s
          static_configs:
            - targets:
                - "localhost:8889"
          metric_relabel_configs:
          - source_labels: [ __name__ ]
            regex: 'otelcol_rpc_.*'
            action: drop
          - source_labels: [ __name__ ]
            regex: 'otelcol_http_.*'
            action: drop
exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    metrics:
      address: 0.0.0.0:8889
  pipelines:
    metrics:
      receivers: [prometheus]
      exporters: [otlp]
