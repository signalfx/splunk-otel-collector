receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-agent'
          scrape_interval: 10s
          static_configs:
            - targets:
                - "localhost:8889"
exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    metrics:
      address: 0.0.0.0:8889
  pipelines:
    metrics:
      receivers: [prometheus]
      exporters: [otlp]
