receivers:
  scripted_inputs/bandwidth:
    script_name: bandwidth.sh
    collection_interval: 10s
    source: bandwidth
    sourcetype: bandwidth

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/bandwidth]
      exporters: [otlp]
