receivers:
  scripted_inputs/cpu:
    script_name: cpu
    collection_interval: 3s
    source: cpu
    sourcetype: cpu

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/cpu]
      exporters: [otlp_grpc]