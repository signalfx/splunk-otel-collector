receivers:
  scripted_inputs/df:
    script_name: df
    collection_interval: 3s
    source: df
    sourcetype: df

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/df]
      exporters: [otlp_grpc]