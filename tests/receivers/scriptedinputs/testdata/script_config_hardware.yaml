receivers:
  scripted_inputs/hardware:
    script_name: hardware.sh
    collection_interval: 10s
    source: hardware
    sourcetype: hardware

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/hardware]
      exporters: [otlp]
