receivers:
  scripted_inputs/interfaces:
    script_name: interfaces
    collection_interval: 3s
    source: interfaces
    sourcetype: interfaces

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/interfaces]
      exporters: [otlp_grpc]