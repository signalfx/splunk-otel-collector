receivers:
  scripted_inputs/iostat:
    script_name: iostat.sh
    collection_interval: 10s
    source: iostat
    sourcetype: iostat

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/iostat]
      exporters: [otlp]
