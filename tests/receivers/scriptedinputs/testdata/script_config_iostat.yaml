receivers:
  scripted_inputs/iostat:
    script_name: iostat
    collection_interval: 3s
    source: iostat
    sourcetype: iostat

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/iostat]
      exporters: [otlp_grpc]