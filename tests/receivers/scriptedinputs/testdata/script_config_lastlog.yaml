receivers:
  scripted_inputs/lastlog:
    script_name: lastlog.sh
    collection_interval: 10s
    source: lastlog
    sourcetype: lastlog

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/lastlog]
      exporters: [otlp]
