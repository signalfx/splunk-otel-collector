receivers:
  scripted_inputs/lastlog:
    script_name: lastlog
    collection_interval: 3s
    source: lastlog
    sourcetype: lastlog

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/lastlog]
      exporters: [otlp_grpc]