receivers:
  scripted_inputs/lsof:
    script_name: lsof
    collection_interval: 3s
    source: lsof
    sourcetype: lsof

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/lsof]
      exporters: [otlp_grpc]