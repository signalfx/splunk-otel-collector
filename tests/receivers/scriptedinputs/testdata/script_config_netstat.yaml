receivers:
  scripted_inputs/netstat:
    script_name: netstat.sh
    collection_interval: 10s
    source: netstat
    sourcetype: netstat

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/netstat]
      exporters: [otlp]
