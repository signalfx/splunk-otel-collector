receivers:
  scripted_inputs/netstat:
    script_name: netstat
    collection_interval: 3s
    source: netstat
    sourcetype: netstat

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/netstat]
      exporters: [otlp_grpc]