receivers:
  scripted_inputs/openPorts:
    script_name: openPorts
    collection_interval: 3s
    source: openPorts
    sourcetype: openPorts

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/openPorts]
      exporters: [otlp_grpc]