receivers:
  scripted_inputs/openPorts:
    script_name: openPorts.sh
    collection_interval: 10s
    source: openPorts
    sourcetype: openPorts

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/openPorts]
      exporters: [otlp]
