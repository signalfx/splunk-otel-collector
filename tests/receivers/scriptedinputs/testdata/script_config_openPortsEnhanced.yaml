receivers:
  scripted_inputs/openPortsEnhanced:
    script_name: openPortsEnhanced.sh
    collection_interval: 10s
    source: openPortsEnhanced
    sourcetype: openPortsEnhanced

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/openPortsEnhanced]
      exporters: [otlp]
