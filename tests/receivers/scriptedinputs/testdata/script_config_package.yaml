receivers:
  scripted_inputs/package:
    script_name: package.sh
    collection_interval: 10s
    source: package
    sourcetype: package

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/package]
      exporters: [otlp]
