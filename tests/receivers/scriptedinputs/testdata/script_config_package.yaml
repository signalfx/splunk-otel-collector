receivers:
  scripted_inputs/package:
    script_name: package
    collection_interval: 3s
    source: package
    sourcetype: package

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/package]
      exporters: [otlp_grpc]