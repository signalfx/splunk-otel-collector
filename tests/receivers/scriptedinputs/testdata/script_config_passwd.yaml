receivers:
  scripted_inputs/passwd:
    script_name: passwd.sh
    collection_interval: 10s
    source: passwd
    sourcetype: passwd

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/passwd]
      exporters: [otlp]
