receivers:
  scripted_inputs/protocol:
    script_name: protocol.sh
    collection_interval: 10s
    source: protocol
    sourcetype: protocol

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/protocol]
      exporters: [otlp]
