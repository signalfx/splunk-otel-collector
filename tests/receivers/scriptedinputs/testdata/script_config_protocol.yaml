receivers:
  scripted_inputs/protocol:
    script_name: protocol
    collection_interval: 3s
    source: protocol
    sourcetype: protocol

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/protocol]
      exporters: [otlp_grpc]