receivers:
  scripted_inputs/ps:
    script_name: ps
    collection_interval: 1s
    source: ps
    sourcetype: ps

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/ps]
      exporters: [otlp]