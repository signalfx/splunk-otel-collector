receivers:
  scripted_inputs/rlog:
    script_name: rlog.sh
    collection_interval: 10s
    source: rlog
    sourcetype: rlog

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/rlog]
      exporters: [otlp]
