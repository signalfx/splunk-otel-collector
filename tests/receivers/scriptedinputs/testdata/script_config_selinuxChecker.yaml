receivers:
  scripted_inputs/selinuxChecker:
    script_name: selinuxChecker.sh
    collection_interval: 10s
    source: selinuxChecker
    sourcetype: selinuxChecker

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/selinuxChecker]
      exporters: [otlp]
