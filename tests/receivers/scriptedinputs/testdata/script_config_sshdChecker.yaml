receivers:
  scripted_inputs/sshdChecker:
    script_name: sshdChecker.sh
    collection_interval: 10s
    source: sshdChecker
    sourcetype: sshdChecker

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

sshdChecker:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/sshdChecker]
      exporters: [otlp]
