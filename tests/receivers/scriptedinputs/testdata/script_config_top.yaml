receivers:
  scripted_inputs/top:
    script_name: top
    collection_interval: 3s
    source: top
    sourcetype: top

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/top]
      exporters: [otlp_grpc]