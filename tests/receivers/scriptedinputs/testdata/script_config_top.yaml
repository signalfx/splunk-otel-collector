receivers:
  scripted_inputs/top:
    script_name: top.sh
    collection_interval: 10s
    source: top
    sourcetype: top

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/top]
      exporters: [otlp]
