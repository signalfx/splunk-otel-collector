receivers:
  scripted_inputs/uptime:
    script_name: uptime.sh
    collection_interval: 10s
    source: uptime
    sourcetype: uptime

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/uptime]
      exporters: [otlp]
