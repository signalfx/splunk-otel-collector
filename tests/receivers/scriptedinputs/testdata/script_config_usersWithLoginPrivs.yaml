receivers:
  scripted_inputs/usersWithLoginPrivs:
    script_name: usersWithLoginPrivs.sh
    collection_interval: 10s
    source: usersWithLoginPrivs
    sourcetype: usersWithLoginPrivs

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/usersWithLoginPrivs]
      exporters: [otlp]
