receivers:
  scripted_inputs/version:
    script_name: version.sh
    collection_interval: 10s
    source: version
    sourcetype: version

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/version]
      exporters: [otlp]
