receivers:
  scripted_inputs/vmstat:
    script_name: vmstat.sh
    collection_interval: 10s
    source: vmstat
    sourcetype: vmstat

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/vmstat]
      exporters: [otlp]
