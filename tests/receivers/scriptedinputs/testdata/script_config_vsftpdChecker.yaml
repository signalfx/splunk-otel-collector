receivers:
  scripted_inputs/vsftpdChecker:
    script_name: vsftpdChecker.sh
    collection_interval: 10s
    source: vsftpdChecker
    sourcetype: vsftpdChecker

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/vsftpdChecker]
      exporters: [otlp]
