receivers:
  scripted_inputs/who:
    script_name: who
    collection_interval: 3s
    source: who
    sourcetype: who

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/who]
      exporters: [otlp_grpc]