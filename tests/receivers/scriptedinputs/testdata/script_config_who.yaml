receivers:
  scripted_inputs/who:
    script_name: who.sh
    collection_interval: 10s
    source: who
    sourcetype: who

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [scripted_inputs/who]
      exporters: [otlp]
