receivers:
  smartagent/collectd_apache:
    type: collectd/apache
    host: localhost
    port: 18080
    extraMetrics: ["*"]
    intervalSeconds: 1

processors:
  batch:

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers:
        - smartagent/collectd_apache
      processors: [batch]
      exporters: [otlp_grpc]
