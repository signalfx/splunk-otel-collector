receivers:
  smartagent/collectd_apache:
    type: collectd/apache
    host: localhost
    port: 8080
    intervalSeconds: 1

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers:
        - smartagent/collectd_apache
      exporters: [otlp]
