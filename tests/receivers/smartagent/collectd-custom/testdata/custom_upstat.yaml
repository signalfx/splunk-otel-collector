receivers:
  smartagent/collectd/custom:
    type: collectd/custom
    template: |
      LoadPlugin "python"
      TypesDB "/var/collectd-python/upstat/upstat_types.db"
      <Plugin python>
        ModulePath "/var/collectd-python/upstat"
        Import "collectd-upstat"
        <Module "collectd-upstat">
        </Module>
      </Plugin>

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    metrics:
      receivers:
        - smartagent/collectd/custom
      exporters: [otlp_grpc]
