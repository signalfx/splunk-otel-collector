receivers:
  smartagent/collectd_kafka:
    type: collectd/kafka
    host: localhost
    port: 7099
    clusterName: testCluster
    extraMetrics: ["*"]
    intervalSeconds: 1

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    insecure: true

service:
  pipelines:
    metrics:
      receivers:
        - smartagent/collectd_kafka
      exporters: [otlp]
