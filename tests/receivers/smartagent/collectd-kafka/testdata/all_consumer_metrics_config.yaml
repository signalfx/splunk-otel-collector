extensions:
  smartagent:
    bundleDir: /opt/bundle
    collectd:
      configDir: /tmp/collectd/config

receivers:
  smartagent/collectd_kafka_consumer:
    type: collectd/kafka_consumer
    host: localhost
    port: 9099
    intervalSeconds: 1

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    insecure: true

service:
  extensions: [smartagent]
  pipelines:
    metrics:
      receivers:
        - smartagent/collectd_kafka_consumer
      exporters: [otlp]
