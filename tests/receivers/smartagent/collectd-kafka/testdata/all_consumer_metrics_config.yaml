receivers:
  smartagent/collectd_kafka_consumer:
    type: collectd/kafka_consumer
    host: localhost
    port: 9099
    extraMetrics: ["*"]
    intervalSeconds: 1

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    insecure: true

service:
  pipelines:
    metrics:
      receivers:
        - smartagent/collectd_kafka_consumer
      exporters: [otlp]
