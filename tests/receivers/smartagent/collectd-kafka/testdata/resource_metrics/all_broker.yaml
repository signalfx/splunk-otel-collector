          - name: counter.kafka-bytes-out
            type: IntMonotonicCumulativeSum
          - name: counter.kafka-isr-expands
            type: IntMonotonicCumulativeSum
          - name: counter.kafka-isr-shrinks
            type: IntMonotonicCumulativeSum
          - name: counter.kafka-leader-election-rate
            type: IntMonotonicCumulativeSum
          - name: counter.kafka-messages-in
            type: IntMonotonicCumulativeSum
          - name: counter.kafka-unclean-elections-rate
            type: IntMonotonicCumulativeSum
          - name: counter.kafka.fetch-consumer.total-time.count
            type: IntMonotonicCumulativeSum
          - name: counter.kafka.fetch-follower.total-time.count
            type: IntMonotonicCumulativeSum
