extensions:
  smartagent:
    bundleDir: /opt/bundle
    collectd:
      configDir: /tmp/collectd/config

receivers:
  smartagent/collectd_nginx:
    type: collectd/nginx
    host: localhost
    port: 8123
    intervalSeconds: 1

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    insecure: true

service:
  extensions: [smartagent]
  pipelines:
    metrics:
      receivers:
        - smartagent/collectd_nginx
      exporters: [otlp]
