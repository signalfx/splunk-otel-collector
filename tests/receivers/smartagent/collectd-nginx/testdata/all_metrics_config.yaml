receivers:
  smartagent/collectd_nginx:
    type: collectd/nginx
    host: localhost
    port: 8123
    extraMetrics: ["*"]
    intervalSeconds: 1

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    insecure: true

service:
  pipelines:
    metrics:
      receivers:
        - smartagent/collectd_nginx
      exporters: [otlp]
