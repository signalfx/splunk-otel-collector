extensions:
  smartagent:
    bundleDir: /opt/bundle
    collectd:
      configDir: /tmp/collectd/config

receivers:
  smartagent/collectd_solr:
    type: collectd/solr
    host: localhost
    port: 8983
    intervalSeconds: 1

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    insecure: true

  logging:

service:
  extensions: [smartagent]
  pipelines:
    metrics:
      receivers:
        - smartagent/collectd_solr
      exporters: [otlp, logging]
