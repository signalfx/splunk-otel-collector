receivers:
  smartagent/collectd_solr:
    type: collectd/solr
    host: localhost
    port: 8983
    extraMetrics: ["*"]
    intervalSeconds: 1

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    insecure: true

  logging:

service:
  pipelines:
    metrics:
      receivers:
        - smartagent/collectd_solr
      exporters: [otlp, logging]
