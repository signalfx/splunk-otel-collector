resource_metrics:
  - instrumentation_library_metrics:
      - metrics:
          - name: counter.tomcat.GlobalRequestProcessor.bytesReceived
            type: IntMonotonicCumulativeSum
          - name: counter.tomcat.GlobalRequestProcessor.bytesSent
            type: IntMonotonicCumulativeSum
          - name: counter.tomcat.GlobalRequestProcessor.errorCount
            type: IntMonotonicCumulativeSum
          - name: counter.tomcat.GlobalRequestProcessor.processingTime
            type: IntMonotonicCumulativeSum
          - name: counter.tomcat.GlobalRequestProcessor.requestCount
            type: IntMonotonicCumulativeSum
          - name: gauge.tomcat.GlobalRequestProcessor.maxTime
            type: IntGauge
          - name: gauge.tomcat.ThreadPool.currentThreadsBusy
            type: IntGauge
          - name: gauge.tomcat.ThreadPool.maxThreads
            type: IntGauge
