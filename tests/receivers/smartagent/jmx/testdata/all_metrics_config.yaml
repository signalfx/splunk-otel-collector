config_sources:
  include:
receivers:
  smartagent/jmx:
    type: jmx
    host: "${HOST}"
    port: 7199
    username: cassandra
    password: cassandra
    intervalSeconds: 1
    groovyScript: ${include:/opt/script.groovy}
exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true
service:
  pipelines:
    metrics:
      receivers:
        - smartagent/jmx
      exporters: [otlp_grpc]
