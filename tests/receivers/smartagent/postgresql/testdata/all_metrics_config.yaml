receivers:
  smartagent/postgresql:
    type: postgresql
    host: localhost
    port: 5432
    connectionString: 'sslmode=disable user={{.username}} password={{.password}}'
    params:
      username: test_user
      password: test_password
    masterDBName: test_db
    intervalSeconds: 1

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    insecure: true

service:
  pipelines:
    metrics:
      receivers:
        - smartagent/postgresql
      exporters: [otlp]
