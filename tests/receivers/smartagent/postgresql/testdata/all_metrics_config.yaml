receivers:
  smartagent/postgresql:
    type: postgresql
    host: localhost
    port: 5432
    connectionString: 'sslmode=disable user={{.username}} password={{.password}}'
    params:
      username: test_user
      password: test_password
    masterDBName: test_db
    extraMetrics: ["*"]
    intervalSeconds: 1

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

processors:
  batch:
  batch/2:
  groupbyattrs:
    keys:
      - system.type
  groupbyattrs/2:
    keys:
      - system.type

service:
  pipelines:
    metrics:
      receivers:
        - smartagent/postgresql
      processors: [groupbyattrs, batch, groupbyattrs/2, batch/2]
      exporters: [otlp_grpc]
