receivers:
  smartagent/prometheus-exporter:
    type: prometheus-exporter
    intervalSeconds: 1
    host: "localhost"
    port: 8888
    extraDimensions:
      foo: bar
    scrapeFailureLogLevel: error
exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true
service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: localhost
                port: 8888
                without_scope_info: true
                without_type_suffix: true
                without_units: true
  pipelines:
    metrics:
      receivers: [smartagent/prometheus-exporter]
      exporters: [otlp]
