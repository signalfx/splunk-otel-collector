receivers:
  smartagent/prometheus-exporter:
    type: prometheus-exporter
    intervalSeconds: 1
    host: "localhost"
    port: 8888
    extraDimensions:
      foo: bar
    scrapeFailureLogLevel: error
exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true
service:
  pipelines:
    metrics:
      receivers: [smartagent/prometheus-exporter]
      exporters: [otlp_grpc]
