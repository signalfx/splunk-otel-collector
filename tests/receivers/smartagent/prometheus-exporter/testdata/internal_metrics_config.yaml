receivers:
  smartagent/prometheus-exporter:
    type: prometheus-exporter
    intervalSeconds: 1
    host: "localhost"
    port: 8889
exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  telemetry:
    metrics:
      address: 0.0.0.0:8889
  pipelines:
    metrics:
      receivers: [smartagent/prometheus-exporter]
      exporters: [otlp]
