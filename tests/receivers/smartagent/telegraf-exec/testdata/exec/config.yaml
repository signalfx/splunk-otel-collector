receivers:
  smartagent/exec:
    type: telegraf/exec
    command: /opt/telegraf-exec
    intervalSeconds: 1
    telegrafParser:
      metricName: some.metric
      defaultTags:
        tag.one: one
        tag.two: two
      dataFormat: value
      dataType: integer

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers: [smartagent/exec]
      exporters: [otlp_grpc]
