receivers:
  smartagent/telegraf_procstat:
    type: telegraf/procstat
    exe: "otelcol"
processors:
  batch:
  groupbyattrs:
    keys:
      - exe
exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers:
        - smartagent/telegraf_procstat
      processors: [batch, groupbyattrs]
      exporters: [otlp_grpc]
