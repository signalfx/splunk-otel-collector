receivers:
  smartagent/sqlserver:
    type: telegraf/sqlserver
    host: localhost
    port: 1433
    userID: signalfxagent
    password: Password!
    extraMetrics: ["*"]
    intervalSeconds: 1
processors:
  batch:
  batch/2:
  groupbyattrs:
    keys:
      - system.type
  groupbyattrs/2:
    keys:
      - system.type

exporters:
  otlp_grpc:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers:
        - smartagent/sqlserver
      processors: [ groupbyattrs, batch, groupbyattrs/2, batch/2 ]
      exporters: [otlp_grpc]
