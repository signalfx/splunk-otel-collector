resource_metrics:
  - attributes:
      one_attr: one_value
      two_attr: two_value
    scope_metrics:
      - instrumentation_scope:
          name: without_metrics
          version: some_version
      - metrics:
          - description: an_int_gauge_description
            name: an_int_gauge
            type: IntGauge
            unit: an_int_gauge_unit
            value: 123
          - name: a_double_gauge
            type: DoubleGauge
            value: 123.456
  - scope_metrics:
      - instrumentation_scope:
          name: with_metrics
          version: another_version
        metrics:
          - name: another_int_gauge
            type: IntGauge
            value: 456
          - name: another_double_gauge
            type: DoubleGauge
            value: 567.89
