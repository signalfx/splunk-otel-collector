extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  zpages:
    expvar:
      enabled: true

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  otlp_grpc:
    endpoint: 10.1.1.1:4318
    tls:
      insecure: true

service:
  extensions: [health_check, zpages]
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [otlp_grpc]
    traces:
      receivers: [otlp]
      exporters: [otlp_grpc]
